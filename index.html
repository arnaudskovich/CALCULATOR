<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>Calculatrice</title>
	</head>

	<body>
		<main>
			<div id="screen">
				<div id="calculus">
					<div id="old_number">25</div>
					<div id="new_line">
						<span id="operator">+</span>
						<span id="new_number">100</span>
					</div>
				</div>
				<hr class="separator" />
				<div id="result">
					<span class="equal">=</span>
					<span class="value">125</span>
				</div>
			</div>
			<div id="keyboard">
				<div class="line">
					<button class="btn or">AC</button>
					<button class="btn op2">()</button>
					<button class="btn op2">%</button>
					<button class="btn op">&divide;</button>
				</div>
				<div class="line">
					<button class="btn">1</button>
					<button class="btn">2</button>
					<button class="btn">3</button>
					<button class="btn op">&times;</button>
				</div>
				<div class="line">
					<button class="btn">4</button>
					<button class="btn">5</button>
					<button class="btn">6</button>
					<button class="btn op">-</button>
				</div>
				<div class="line">
					<button class="btn">7</button>
					<button class="btn">8</button>
					<button class="btn">9</button>
					<button class="btn op">&plus;</button>
				</div>
				<div class="line">
					<button class="btn inc">&LeftArrow;</button>
					<button class="btn">0</button>
					<button class="btn inc">
						<div>&dot;</div>
					</button>
					<button class="btn or">
						<div>=</div>
					</button>
				</div>
			</div>
		</main>
	</body>
</html>
